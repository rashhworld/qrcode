<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center position-relative vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <h4 class="mb-5 text-uppercase text-primary fw-bold">Share your Secret Message ðŸ’Œ</h4>
            <div class="col-md-6">
                <textarea class="form-control" id="inputText" placeholder="Enter your thoughts ..."></textarea>
                <div class="d-flex justify-content-center my-4">
                    <div id="qrcode" class="border border-warning p-3"></div>
                </div>
                <button class="btn btn-primary" id="downloadBtn">Download QR Code</button>
            </div>
        </div>
    </div>

    <div class="position-absolute bottom-0 end-0 m-3">- <a href="https://rashhworld.github.io/" class="text-danger fw-bold"><small><em>By Rashh</em></small>ðŸ˜Ž</a></div>

    <script>
        updateQRCode();

        document.getElementById("inputText").addEventListener("input", updateQRCode);

        function updateQRCode() {
            var text = document.getElementById("inputText").value;
            document.getElementById("qrcode").innerHTML = "";

            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text || "This is a default message.",
                width: 256,
                height: 256,
            });
        }

        document.getElementById("downloadBtn").addEventListener("click", function () {
            var canvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];

            var downloadLink = document.createElement("a");
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = "qrcode.png";

            downloadLink.click();
        });
    </script>
</body>

</html>
